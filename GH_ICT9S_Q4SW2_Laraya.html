<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
* {
	text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
	padding: 40px;
}

body {
	background-color:#8AD0F0;
}

h1 {
	font-family: Engravers MT;
}

table {
	background-color: #e9e9e9;
}

h4 {
	font-family: High Tower Text;
}
</style>

<body><br><br>
	<img src="https://cdn-icons-png.flaticon.com/512/5603/5603052.png"  width="150">

	<h1>  TIME CONVERTER  </h1>
	<table class="center">
	<tr>
		<th>
			<h4>Input Minutes</h4>
			<p><input type="text" id="mins"></p>
			<input type="button" class="btn btn-secondary" onClick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-secondary" onClick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-secondary" onClick="MinDay()" value="To Days">
		</th>
	</tr>
</table>
</body>
<script>
	function MinSec(){
		var x, y
		x = (document.getElementById('mins').value);
		y = 60;		
		alert(x * y);
	}
	function MinHr(){
		var x, y
		x = (document.getElementById('mins').value);
		y = 60;		
		alert(x / y);
	}

	function MinDay(){
		var x, y 
		x = (document.getElementById('mins').value);
		y = 1440;		
		alert(x / y);
	}
</script>
</html>
